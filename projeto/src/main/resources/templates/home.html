<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    <link href="CSS/Style.css" rel="stylesheet"/>
    <script src="JS/index.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
<header>

</header>
<div style="margin-top: 10%" class="container ">
    <img class="centered-title"><img src="imagens/logo.png" style="width: 380px" class="centered-image"/>
    <form action="/" method="post">

        <div class="text-center text-2xl mt-5 text-gray-300 dark:text-slate-300 md:text-4xl font-lato"><b>Sortear</b>
            <input class="align-middle m-2 py-3 border-gray-200 border-solid text-orange-500 rounded-lg text-center p-1 w-10 md:p-3 font-size-sm bg-gray-50 md:2-24 text-xl md:text-2xl hover:bg-white hover:border-orange-500 dark:bg-gray-700 dark:border-gray-800 dark:text-white"
                   type="number" name="quantidade" id="quantidade" min="1" value="1"> <b> número</b>
        </div>
        <div class="mt-2 text-center align-middle"><b>entre</b>
            <input
                    class=" py-3 border-gray-200 border-solid text-orange-500 rounded-lg text-center p-1 w-25 md:p-3 font-size-sm bg-gray-50 md:2-24 text-xl md:text-2xl hover:bg-white dark:bg-gray-700 dark:border-gray-800 dark:text-white"
                    type="number" min="0" max="999999999" id="inicio" name="inicio" value="1"
                    style="min-width: 70px; max-width: 155px; width: 2ch;"> <b>e</b>
            <input type="number" id="fim" name="fim"
                   class=" py-3 border-gray-200 border-solid text-orange-500 rounded-lg text-center p-1 md:p-3 w-25 font-size-sm bg-gray-50 md:2-24 text-xl md:text-2xl hover:bg-white dark:bg-gray-700 dark:border-gray-800 dark:text-white"
                   min="1" max="999999999"  value="100" style="min-width: 100px; max-width: 140px; width: 4.8ch;">
        </div>

        <div class=" mt-2 text-center">
            <input value="Sortear" id="submitButton" type="submit" class="btn btn-primary ">
        </div>

        <div class=" mt-5 accordion" id="accordionExample">
            <div class="accordion-item">
                <h4 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        <b>Opções de sorteio</b>
                    </button>
                </h4>
                <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                    <div class="accordion-body">

                        <div class="transition-all transition shadow-2xl text-center">
                            <div>
                                <div class="p-3 cursor-pointer border-b text-sm bg-white dark:bg-gray-600 dark:text-white dark:border-gray-800">
                                    <input name="check1" type="checkbox" id="check1"
                                           class="bg-white w-4 h-4 text-blue-600 bg-gray-100 -mt-1 rounded border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-0 dark:bg-gray-700 dark:border-gray-600"><label
                                        class="ml-2 cursor-pointer no-select"><b>Ordenar resultados em ordem
                                    crescente</b></label>
                                </div>
                            </div>

                            <div>
                                <div class="p-3 cursor-pointer border-b  text-sm bg-white dark:bg-gray-600 dark:text-white dark:border-gray-800">
                                    <input type="checkbox" name="check2" id="check2"
                                           class="bg-white w-4 h-4 text-blue-600 bg-gray-100 -mt-10 rounded border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-0 dark:bg-gray-700 dark:border-gray-600"><label
                                        class="ml-2 cursor-pointer no-select"><b>Permitir repetição de
                                    números</b></label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </form>
</div>

</body>
</html>
